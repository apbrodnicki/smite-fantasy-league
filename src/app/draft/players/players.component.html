
<table id="player-table" class="table table-striped">
	<thead>
		<tr align="center">
			<th class="filter" (click)="onSort('all')">All</th>
			<th class="filter" (click)="onSort('Hunter')">Carry</th>
			<th class="filter" (click)="onSort('Support')">Support</th>
			<th class="filter" (click)="onSort('Mid')">Mid</th>
			<th class="filter" (click)="onSort('Jungle')">Jungle</th>
			<th class="filter" (click)="onSort('Solo')">Solo</th>
		</tr>
		<tr>
			<th scope="col"></th>
			<th scope="col">Player</th>
			<th scope="col">Role</th>
			<th scope="col">Team</th>
			<th scope="col">Points</th>
			<th scope="col">Create a Draft</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let player of sortedPlayers">
			<td><img src="/assets/img/players/{{ player.imagePath }}.png"  onerror="this.src='/assets/img/players/empty.png'" alt="player" width="100" height="100"></td>
			<th scope="row">{{ player.playerName }}</th>
			<td>{{ player.role }}</td>
			<td>{{ player.team_name }}</td>
			<td>points</td>
			<td></td>
		</tr>
	</tbody>
</table>
